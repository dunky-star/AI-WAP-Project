<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link
      rel="stylesheet"
      href="./css/errorstyles.css"
      type="text/css"
      media="all"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>LOGO</p>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">Chef</a></li>
            <li><a href="#" class="link">Reviews</a></li>
            <li><a href="#" class="link">FAQs</a></li>
            <li><a href="#" class="link">About</a></li>
          </ul>
        </div>
        <div class="nav-menu-btn">
          <box-icon name="menu" onclick="myMenuFunction()"></box-icon>
        </div>
      </nav>

      <!------------------------------FORM BOX------------>

      <div class="newformBox">
        <div class="intro">
          <h2>Error</h2>
          <p
            style="
              color: rgb(248, 208, 9);
              display: flex;
              align-items: center;
              padding-left: 30px;
              font-size: 20px;
            "
          >
            An unexpected Error Has Occured!!!. Please Try Again Later or click
            on any button on the navigation menu to return to your preferred
            page
          </p>
        </div>
      </div>
    </div>

    <script>
      {
        function myMenyFunction() {
          var i = document.getElementById('navMenu');
          if (i.className === 'nav-menu') {
            i.className += ' responsive';
          } else {
            i.className = 'nav-menu';
          }
        }
      }
    </script>

    <script>
      {
        var a = document.getElementById('loginBtn');
        var b = document.getElementById('registerBtn');
        var x = document.getElementById('login');
        var y = document.getElementById('register');

        function login() {
          x.style.left = '4px';
          y.style.right = '-520px';
          a.className += ' white-btn';
          b.className = 'btn';
          x.style.opacity = 1;
          y.style.opacity = 0;
        }

        function register() {
          x.style.left = '-510px';
          y.style.right = '5px';
          a.className = 'btn';
          b.className += ' white-btn';
          x.style.opacity = 0;
          y.style.opacity = 1;
        }
      }
    </script>
  </body>
</html>
