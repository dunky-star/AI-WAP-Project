<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="general">
      <div class="leftEnd"></div>
      <div class="midSection">
        <form action="#" class="signup">
          <div class="form-box register">
            <form action="#">
              <h2>Sign Up</h2>
              <div class="input-box">
                <span class="icon"><i class="bi bi-person-fill"></i></span>
                <input type="text" name="" id="" required />
                <label>Name</label>
              </div>
              <div class="input-box">
                <span class="icon"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" name="" id="" required />
                <label>Email</label>
              </div>

              <div class="input-box">
                <span class="icon"><i class="bi bi-lock-fill"></i></span>
                <input type="password" name="" id="" required />
                <label>Password</label>

                <div class="remember-forgot">
                  <label
                    ><input type="checkbox" name="" id="" />I agree to the terms
                    & conditions
                  </label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="login-link">
                  <p>Already have an account? <a href="#">Sign in</a></p>
                </div>
              </div>
            </form>
          </div>
        </form>
      </div>
      <div class="rightSection"></div>
    </div>
    <footer class="footer">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate ab
      magni fugiat odit tempore beatae velit cumque quis deleniti mollitia minus
      numquam soluta, dolore facilis eaque, dicta saepe ducimus. Modi.
    </footer>
  </body>
</html>
